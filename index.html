margin:0;

.parent {
height:100vh;
display: grid;

grid-template-rows: 1fr 3fr repeat(5, 2fr);

grid-row-gap: 0px;
}
.parent > *{

border:1px solid black;

}
.div1 { grid-area: 1 / 1 / 2 / 2; }
.div2 { grid-area: 2 / 1 / 3 / 2; }
.div3 { grid-area: 3 / 1 / 4 / 2; }
.div4 { grid-area: 4 / 1 / 5 / 2; }
.div5 { grid-area: 5 / 1 / 6 / 2; }
.div6 { grid-area: 6 / 1 / 7 / 2; }

.Homepage {

	display: flex;
  justify-content:space-around;
  align-content:space-around;
}
.Homepage > * {

align-items:center;
color:white;
}


.About {
background:#3c3e41;
display: grid;
grid-template-columns: repeat(2, 1fr);
grid-template-rows: 1fr;
grid-column-gap: 0px;

}


.desc {

color:white;

align-items:center;
justify-content:center;

}
.databook{

width:50%;


}
.name{

font-weight:bold;
color:red; 

}
.intro{



}

.profession{

}

.logo{

max-width: 100%;

@media (min-width: 768px) {
  .name{

  }

  }
}

/* Ukuran font untuk mobile (lebih kecil dari 768px) */
@media (max-width: 767px) {
  .name {
    font-size: 9px;
  }

  }
}

</head>
