<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

*{

margin:0;
padding:0;
}
body{

}
.parent {
height:100vh;
display: grid;
grid-template-columns: 1fr;
grid-template-rows: 1fr 3fr repeat(5, 2fr);
grid-column-gap: 0px;
grid-row-gap: 0px;
}
.parent > *{

border:1px solid black;

}
.div1 { grid-area: 1 / 1 / 2 / 2; }
.div2 { grid-area: 2 / 1 / 3 / 2; }
.div3 { grid-area: 3 / 1 / 4 / 2; }
.div4 { grid-area: 4 / 1 / 5 / 2; }
.div5 { grid-area: 5 / 1 / 6 / 2; }
.div6 { grid-area: 6 / 1 / 7 / 2; }
.div7 { grid-area: 7 / 1 / 8 / 2; }

.homepage {
/*
display: grid;
grid-template-columns: repeat(4, 1fr);
grid-template-rows: 1fr;
grid-column-gap: 0px;
grid-row-gap: 0px;*/
color:white;
background:blue;
	display: flex;
  flex-direction: row;
  justify-content:space-around;
  align-content:space-around;
}

.homepage.home { grid-area: 1 / 1 / 2 / 2; }
.homepage.about { grid-area: 1 / 2 / 2 / 3; }
.homepage.porto { grid-area: 1 / 3 / 2 / 4; }
.homepage.contact { grid-area: 1 / 4 / 2 / 5; }
    </style>
</head>
<body>
	<div class="parent">
<div class="div1 homepage">
		<div class="home">home </div>
		<div class="porto">portofolio </div>
		<div class="about">about </div>
		<div class="contact">contact </div>
</div>
<div class="div2">2 </div>
<div class="div3">3 </div>
<div class="div4">4 </div>
<div class="div5">5 </div>
<div class="div6">6 </div>
<div class="div7">7 </div>
</div>
</body>
</html>
