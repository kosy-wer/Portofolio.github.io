<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

*{

margin:0;
padding:0;
}
body{

}
.parent {
height:100vh;
display: grid;
grid-template-columns: 1fr;
grid-template-rows: 1fr 3fr repeat(5, 2fr);
grid-column-gap: 0px;
grid-row-gap: 0px;
}
.div1 { grid-area: 1 / 1 / 2 / 2; }
.div2 { grid-area: 2 / 1 / 3 / 2; }
.div3 { grid-area: 3 / 1 / 4 / 2; }
.div4 { grid-area: 4 / 1 / 5 / 2; }
.div5 { grid-area: 5 / 1 / 6 / 2; }
.div6 { grid-area: 6 / 1 / 7 / 2; }
.div7 { grid-area: 7 / 1 / 8 / 2; }

.Homepage {

background:#30333a;	
display: flex;
justify-content:center;  
align-items:center;
}
.body-Homepage{
color:white;
width:50%;
display: flex;
justify-content:space-around;

}

.body-Homepage > *{

width:15px;
font-size:10px;

}


.Intro {
background:#3c3e41;
display: grid;
grid-template-columns: repeat(2, 1fr);
grid-template-rows: 1fr;
grid-column-gap: 0px;
grid-row-gap: 0px;
}


.desc { 
font-family: Arial, sans-serif; 
color:white;
display:flex;  
align-items:center;
justify-content:center;
flex-direction: column;
}
.databook{

width:50%;


}
.name{

font-weight:bold;
color:red; 

}

.logo{

object-fit: contain;
max-width: 100%;
height: auto;

}




.About{
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
background-color:#30333a;

}

.title{
width:75%;

}
h2{ 
color:white;
display:flex;
align-items:start;
}


.body-About {
word-wrap:break-word;
}


@media (min-width: 768px) {
  .name{
    font-size: 1.4em;
  }
  .databook{
    font-size: 20px;

  }
}

/* Ukuran font untuk mobile (lebih kecil dari 768px) */
@media (max-width: 767px) {
  .name {
    font-size: 9px;
  }
  .databook{
    font-size: 7px;

  }
  .body-Homepage > *{

  font-size:5px;

 }
}
    </style>
</head>
<body>
<div class="parent">
 <div class="div1 Homepage">
  <div class="body-Homepage">
		<div class="home">Home </div>
		<div class="about">About </div>
		<div class="porto">Portofolio </div>
		<div class="contact">Contact </div>
  </div>
 </div>

 <div class="div2 Intro">
  <div class="desc">
   <div class="databook">
    <div >
	   I'M <span class="name">Ridho Nur Arifini</span> 
    </div>
    <div class="profession" > 
	  Back-End Developer
    </div>
   </div>	
  </div>

  <div class="photo">
   <img class="logo" src="static/logo.png" alt="Logo PNG"> 
  </div>

 </div>

 <div class="div3 About  ">
  <div class="title">
   <div>
      <h2>About</h2>
   </div>
   <div class="body-About">
    <p>Aboutbieiejejejsdjdidisisjsjsjjsjsjjsjsjsjjsjs</p>
   </div>	
  </div>
 </div>
 <div class="div4">4 </div>
 <div class="div5">5 </div>

 <div class="div7">7 </div>
</div>
</body>
</html>
